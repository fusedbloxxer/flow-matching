path:
  root: .
  storage: ${.root}/.storage

log:
  server:
    uri: "http://${.host}:${.port}"
    path: ${path.storage}/mlflow
    host: 127.0.0.1
    port: 8080
  param:
    step_interval: 250
    sample_steps: 1000
    batch_size: 20

model:
  vae:
    repo: "stabilityai/sd-vae-ft-mse"
    scale: 0.19374
  flow:
    dim_in: 64
    dim_hidden: 256
    n_blocks: 4
    n_layers: 2
    num_groups: 32
    time_emb_dim: 128

train:
  batch_size: 16
  steps: 20000
  lr: 1e-4

data:
  path: ${path.root}/data
